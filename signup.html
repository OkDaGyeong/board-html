<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/sign.css" />
  </head>
  <body>
    <div class="center">
      <h1 id="logoText">SAY SOMETHING</h1>

      <form method="post" action="#" id="login-form">
        <h3>회원가입</h3>
        <div class="inputBox">
          <input type="text" name="userName" placeholder="User ID" />
          <input type="password" name="userPassword" placeholder="Password" />
          <input
            type="password"
            name="userPasswordConfirm"
            placeholder="Confirm Password"
          />
          <input type="text" name="userName" placeholder="Phone" />
        </div>

        <div class="btnBox">
          <button class="btn-green">SignUp</button>
          <hr />
          <button class="btn-kakao">SignUp with Kakao</button>

          <button class="btn-grey" onClick="singup.html">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
